<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIAN ERLY INDUSTRIES</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f0;
            color: #2a2a2a;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto 80px;
        }
        
        .card {
            width: 280px;
            height: 320px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #2a2a2a;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
        }
        
        .card-content {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .card-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-label {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            text-transform: capitalize;
        }
        
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #ddd;
            padding-top: 30px;
            margin-top: 40px;
        }
        
        footer a {
            color: #2a2a2a;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Brian Erly Industries</h1>
    </header>
    
    <div class="cards-container">
        <a href="#newspaper" class="card">
            <div class="card-content">
                <img src="newspaper.png" alt="Newspaper">
            </div>
            <div class="card-label">Newspaper</div>
        </a>
        
        <a href="#adventurellm" class="card">
            <div class="card-content">
                <img src="adventurellm.png" alt="AdventureLLM">
            </div>
            <div class="card-label">AdventureLLM</div>
        </a>
    </div>
    
    <footer>
        Page by <a href="https://brianerly.com">Brian Erly</a><br>
        brianerly.com
    </footer>
</body>
</html>
